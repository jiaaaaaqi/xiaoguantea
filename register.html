<script>
//初始化验证码
 //获取元素
 function $(str){//#box .cls  p
    if(str.charAt(0)=="#"){
        return document.getElementById(str.substring(1));
    }else if(str.charAt(0)=="."){
        return document.getElementsByClassName(str.substring(1));
    }else{
        return document.getElementsByTagName(str);
    }
}
var verifyCode = new GVerify({
    id:"picyzm",    //容器的ID
    type:"number"    //图形验证码的类型：blend-数字字母混合类型（默认）、number-纯数字、letter-纯字母
});

//刷新验证码
//verifyCode.refresh();
//校验验证码
//verifyCode.validate('校验的值');    //如果校验正确返回ture，校验错误返回false
//验证
$("#imgCode").onblur=(function () { 
    var res = verifyCode.validate($("#imgCode").value);
    if(!res){      
        $("#yzmTit").style.display = "block";
        $("#yzmTit").innerHTML = "验证码错误或未输入验证码";
    }else{
        $("#yzmTit").style.display = "none";
    }                   
});

</script>
