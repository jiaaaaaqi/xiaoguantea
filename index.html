<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>小罐茶官网</title>
  </head>
  <body>
    <header>
      <div class="top">
        <div class="logo">
          <a href="index.html">
            <img src="images/logo.png" alt="logo" />

        </div>
        <nav>
          <a href="##" class="nav-item">小罐茶</a>

    <section>
      <div id="myCarousel" class="carousel slide">
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="images/banner-1.jpg" />
             </div>
            <div class="item">
                <img src="images/banner-2.jpg" />
            </div>
             <div class="item">
                <img src="images/banner-3.jpg" />
             </div>
            <div class="item">
                <img src="images/banner-4.jpg" />
            </div>
        </div>
      </div>
      <div class="section2">
          <div class="section-inner">
              <ul class="small-images-detailed">
                  <li><a href="##"><img src="images/detailed-1.jpg" alt=""></a></li>
                  <li><a href="##"><img src="images/detailed-2.jpg" alt=""></a></li>
                  <li><a href="##"><img src="images/detailed-3.jpg" alt=""></a></li>
